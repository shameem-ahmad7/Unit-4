<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="shortcut icon" href="img/My LOGO.jpg" type="image/x-icon">

    <!--Css is linked here-->
    <link rel="stylesheet" href="style.css">

    <!--Google Font liked here-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--This section consist of header elemens-->
    <section class="header container">
        <div class="heading">
            <h1>To-Do List</h1>
        </div>
        <div class="input_field">
            <input type="text" placeholder="Item Name" class="task_detail"/>
            <input placeholder="Deadline" class="date" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"/>
            <select id="priority">
                <option disabled selected>Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
                <button class="add_items">Add Item</button>
            </select>
            <button id="main_btn">Add Item</button>
        </div>
    </section>


    <!--This section consist of Today's Todo data-->
    <section class="today_todo container">
        <p class="heading_small">Todayâ€™s TodoList</p>
        <div class="Today_box_container1">

        </div>

    </section>


    <!--This section consist of Future Todo data-->
    <section class="today_todo container">
        <p class="heading_small">Future TodoList</p>
        <div class="Today_box_container2">

        </div>

    </section>


    <!--This section consist of Completed Todo data-->
    <section class="complete_todo container">
        <p class="heading_small">Completed TodoList</p>
        <div class="Today_box_container3">

        </div>

    </section>

    <!--JS src is added here-->
    <script src="script.js"></script>
</body>

</html>
